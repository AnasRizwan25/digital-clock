<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/clock.png" type="image/x-icon">
  <title>Digital Clock</title>
</head>
<body>
  
  <div class="container">
  

    <div class="border">

      <div class="div1 div4">
        <span id="days" class="dayShowing">00</span>
        <p class="divTool">Day</p>
      </div>

      <div class="div1">
        <span id="hourId" class="hourShowing"></span>
        <span id="hour" class="hourShowing dot">00</span>
        <p class="divTool">Hour</p>
      </div>

      <div class="div2">
        <span id="minId" class="minShowing"></span>
        <span id="minute" class="minShowing dot">00</span>
        <p class="divTool">Minute</p>
      </div>

     <div class="div3">
      <span id="secId" class="secShowing"></span>
      <span id="second" class="secShowing">00</span>
      <p class="divTool">Second</p>
     </div>
      
     <div class="div1">
      <span id="event" class="eventShowing">00</span>
      <p class="divTool">Period</p>
     </div>

    </div>


  </div>

  <script src="./app.js"></script>

</body>
</html>
